<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Announcement Dashboard - Switch City</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"> 
    <link rel="icon" href="https://img2.pic.in.th/pic/SWITCH_CITY_01-016f567f4fdd9b512b.png" type="image/x-icon">
</head>
<body class="bg-light">

    <div class="container-fluid py-4 dashboard-header">
        <h1 class="text-center text-white mb-0"><i class="fas fa-bullhorn"></i> Admin Announcement Management</h1>
        <p class="text-center text-white-50 header-credit">Switch City Webhook Tool By M'Legendary Switch</p>
    </div>

    <div class="container mt-4 mb-5">
        
        <ul class="nav nav-pills nav-fill mb-4 p-2 bg-white rounded-3 shadow-sm" id="pills-tab" role="tablist">
        </ul>

        <div class="row">
            <div class="col-lg-7">
                <div class="card shadow-lg h-100">
                    <div class="card-header bg-primary text-white p-3">
                        <h5 class="mb-0"><i class="fas fa-edit"></i> แบบฟอร์มประกาศ: <span id="current-form-title">กรุณาเลือกประเภทประกาศ</span></h5>
                    </div>
                    <div class="card-body">
                        <div class="tab-content" id="pills-tabContent">
                            <p class="text-muted text-center py-5" id="form-placeholder">เลือกหมวดหมู่ประกาศด้านบนเพื่อเริ่มต้น</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-lg-5 mt-4 mt-lg-0">
                <div class="card shadow-lg h-100 discord-mockup">
                    <div class="card-header discord-header text-white p-3">
                        <h6 class="mb-0"><i class="fab fa-discord"></i> Discord Live Preview</h6>
                    </div>
                    <div class="card-body discord-body">
                        <div id="discord-preview-container" class="preview-area">
                            <p class="text-white-50 text-center">ตัวอย่างข้อความจะแสดงที่นี่</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>

</body>

</html>
